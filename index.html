<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Fight</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="body">
        <header>
            <img class="logo" title="Reset Game" src="./assets/Pokemon_logo.png" alt="Pokemon">
        </header>
        <div class="playground">
            <div id="character-1" class="pokemon character"></div>
            <div id="battlefield" class="battlefield"></div>
            <div id="character-2" class="pokemon enemy"></div>
        </div>
        <div id="control" class="control">
            <button class="button" id="btn-damage">
                <span></span>
                <span>Thunder Jolt</span>
            </button>
            <button class="button" id="btn-recovery">
                <span></span>
                <span>Big pizza</span>
            </button>
        </div>
        <ul class="logs-list" id="fight-logs"></ul>
    </div>
    <div class="catch_screen"></div>

    <script src="./js/main.js" type="module"></script>
</body>

</html>
